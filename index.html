<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="./app.js" defer></script>
    <title>WORKING TITLE</title>
</head>
<body>
    <!--///////////////////////////////start of audio building-->
    <audio id="audio1" controls hidden>
        <source src="./artAssets/click.mp3" type="audio/mp3">
    </audio>
    <audio id="audio2" controls hidden>
        <source src="./artAssets/startUp.wav" type="audio/mp3">
    </audio>
    <audio id="audio3" controls hidden>
        <source src="./artAssets/bounce.mp3" type="audio/mp3">
    </audio>
    <audio id="audio4" controls hidden>
        <source src="./artAssets/squish.mp3" type="audio/mp3">
    </audio>
    <audio id="audio5" controls hidden>
        <source src="./artAssets/introMusic.mp3" type="audio/mp3">
    </audio>
    <audio id="audio6" controls hidden>
        <source src="./artAssets/mainMusic.mp3" type="audio/mp3">
    </audio>
    <audio id="audio7" controls hidden>
        <source src="./artAssets/outroMusic.mp3" type="audio/mp3">
    </audio>
    <!--///////////////////////////////end of audio building-->
    <main>
    <header>
        <!--HUD display-->
        <div class="stats" id="name">-</div>
        <div class="stats" id="affection">-</div>
        <div class="stats" id="boredom">-</div>
        <div class="stats" id="sleepiness">-</div>
        <div class="stats" id="dirtiness">-</div>
        <div class="stats" id="hunger">-</div>
        <div class="stats" id="time">-</div>
    </header>
    <article>
        <!--main viewing window / character window-->
        <button class="animate-pulse" id="start">START</button>
    </article>
    <footer>
        <div class="prompt" id="text">
            Please press the START button
            <!--text prompts appear here-->
        </div>
        <section id="optionHolder">
            ...
        </section>
    </footer>
    </main>
</body>
</html>
