<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="./app.js" defer></script>
    <title>WORKING TITLE</title>
</head>
<body>
    <header>
        <!--HUD display-->
        <div class="stats" id="name"></div>
        <div class="stats" id="affection"></div>
        <div class="stats" id="boredom"></div>
        <div class="stats" id="sleepiness"></div>
        <div class="stats" id="dirtiness"></div>
        <div class="stats" id="hunger"></div>
        <div class="stats" id="time"></div>
    </header>
    <main>
        <!--main viewing window / character window-->
        <button class="animate-pulse" id="start">START</button>
    </main>
    <footer>
        <div class="prompt" id="text">
            <!--text prompts appear here-->
        </div>
        <section id="optionHolder">
            <!--option buttons appear here-->
        </section>
    </footer>
</body>
</html>
